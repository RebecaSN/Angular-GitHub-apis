
<div class="container">
    <div class="search">
        <mat-form-field appearance="outline">
            <mat-label>Pesquise por um usuario do GitHub</mat-label>
            <input type="text"
            matInput
            autocomplete="off"
            [formControl]="usernameToFind"
            (keyup.enter)="showDialog()"
            >
            <mat-error>
                Informe um username para ser pesquisado
            </mat-error>
           
            <!--formcontrolname a gente usa quando o formcontrol esta dentro de um formgroup-->
        </mat-form-field>
        <button mat-stroked-button color="primary" [disabled]="usernameToFind.invalid" (click)="showDialog()"><mat-icon>search</mat-icon></button>
    </div>
</div>
